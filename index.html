<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuttle Bus Timetable</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header>
        <h1>Shuttle Bus Timetable</h1>
    </header>
    <div id="status" class="card"></div>
    <div id="timetable"></div>

    <script>
        // register the service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('Service Worker registered'))
                .catch(err => console.log('Registration failed:', err));
        }

        // get schedule data
        let scheduleData = null;

        async function loadSchedule() {
            try {
                const res = await fetch('buses.json');
                scheduleData = await res.json();
                updateDisplay();
            } catch (err) {
                console.error(err);
            }
        }

        function updateDisplay() {
            const now = new Date();
            const timetable = document.getElementById('timetable');
            const status = document.getElementById('status');
            timetable.innerHTML = '';
            status.innerHTML = now;

            Object.keys(scheduleData).forEach(direction => {
                scheduleData[direction].forEach((bus, busNum) => {
                    bus.forEach((times, day) => {
                        if (now.getDay() === day + 1 || busNum === 0) {
                            const nextTime = times.find(t => getDate(t) > now);
                            const card = document.createElement('div');
                            card.className = 'card';
                            card.innerHTML = `
                        <h3>Bus ${busNum + 1} ${direction.replace('To', ' â†’ ')}</h3>
                        <div class="next-bus-box">Next: ${nextTime || 'No next bus today'}</div>
                        <div class="time-list">
                            ${times.map(t =>
                                `<div class="time-item ${getDate(t) < now ?
                                    'past-bus' : t === nextTime ?
                                        'next-bus' : ''}">${t}</div>`).join('')}
                        </div>
                            `;
                            timetable.appendChild(card);
                        }
                    });
                });
            });
        }

        function getDate(str) {
            const now = new Date();
            return new Date(
                now.getFullYear(),
                now.getMonth(),
                now.getDate(),
                str.split(':')[0],
                str.split(':')[1],
            );
        }

        // initialize
        loadSchedule();
        setInterval(updateDisplay, 1000);
    </script>
</body>

</html>
